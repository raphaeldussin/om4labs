plugins:
  source:
    - module: intake_xarray
sources:

  WOA13_annual_TS:
    description: "World Ocean Atlas 2013 annual climatology T/S"
    driver: netcdf
    args:
      urlpath: 'test_data/obs/WOA13_ptemp+salinity_annual_35levels.nc'
      chunks: {'time': 1}
      xarray_kwargs:
        decode_times: False
    metadata:
      origin_url: ''

  WOA13_monthly_TS:
    description: "World Ocean Atlas 2013 monthly climatology T/S"
    driver: netcdf
    args:
      urlpath: 'test_data/obs/WOA13_ptemp+salinity_monthly_35levels.nc'
      chunks: {'time': 12}
      xarray_kwargs:
        decode_times: False
    metadata:
      origin_url: ''
  
  NSIDC_NH_monthly:
    description: "NSIDC Northern Hemisphere monthly climatology"
    driver: netcdf
    args:
      urlpath: 'test_data/obs/OBS_NSIDC_sat_NH_T2Ms_sic.nc'
      chunks: {'time': 12}
    metadata:
      origin_url: ''

  NSIDC_SH_monthly:
    description: "NSIDC Southern Hemisphere monthly climatology"
    driver: netcdf
    args:
      urlpath: 'test_data/obs/OBS_NSIDC_sat_SH_T2Ms_sic.nc'
      chunks: {'time': 12}
    metadata:
      origin_url: ''

  Trenberth_and_Caron:
    description: "Trenberth and Caron Heat Transport"
    driver: netcdf
    args:
      urlpath: 'test_data/obs/Trenberth_and_Caron_Heat_Transport.nc'
      xarray_kwargs:
        decode_times: False
    metadata:
      origin_url: ''

  wavelet_NOAA_ERSST_v5_1957_2002:
    description: "NOAA Reconstructed SST NINO Region Wavelet Analysis 1957-2002"
    driver: netcdf
    args:
      urlpath: 'test_data/obs/wavelet.NOAA-ERSST-v5.1957-2002.nc'
    metadata:
      origin_url: ''

  wavelet_NOAA_ERSST_v5_1880_2019:
